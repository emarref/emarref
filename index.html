<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emarref</title>
    <link rel="stylesheet" href="/css/screen.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/forms-min.css">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
            <section id="home">
              <div class="screen">
                <div class="content"><img src="https://www.gravatar.com/avatar/0d49c8ee20beed1096a4ca3a1bc08acf?size=200" alt="Malcolm Fell">
                  <div class="copy">
                    <h1>Malcolm Fell</h1>
                    <h2>Freelance Full Stack Web Application Engineer</h2>
                    <p class="social"><a href="https://github.com/emarref" target="_blank"><i class="fa fa-github"></i></a><a href="https://twitter.com/emarref" target="_blank"><i class="fa fa-twitter"></i></a></p>
                  </div>
                </div><i class="chevron"></i>
              </div>
            </section>
            <section id="technology">
              <div class="screen">
                <div class="content">
                  <h2>Technology</h2>
                  <p>PHP5.5, Symfony 1 & 2, SQL, HTML5, CSS3, Javascript, Linux.</p>
                  <p>Go, MySQL, Redis</p>
                </div>
              </div>
            </section>
            <section id="contact">
              <div class="screen">
                <div class="content">
                  <h1>Get in touch</h1>
                  <p>Drop me a line by completing the form below.</p>
                  <p>Otherwise, let's <a href="https://calendly.com/emarref/coffee" target="_blank">grab a coffee and meet up some time</a>.</p>
                  <form id="contact_form" action="https://formspree.io/emarref@gmail.com" method="POST" class="pure-form pure-form-stacked">
                    <input id="contact_name" type="text" name="name" placeholder="Name" class="pure-input-1">
                    <input id="contact_email" type="text" name="email" placeholder="Email" class="pure-input-1">
                    <input id="contact_company" type="text" name="company" placeholder="Company" class="pure-input-1">
                    <textarea id="contact_message" name="message" placeholder="Message" class="pure-input-1"></textarea>
                    <button type="submit">Contact Me</button>
                    <input type="hidden" name="_subject" value="Contact on Emarref">
                    <input type="hidden" name="_next" value="/thanks.html">
                    <input type="text" name="_gotcha" style="display:none;">
                  </form>
                </div>
              </div>
            </section>
    </div>
  </body>
</html>
