<!DOCTYPE html>
<html lang="en">

<head>
    <title>Emarref</title>
    <link rel="stylesheet" type="text/css" href="/css/screen.css"/>
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Emarref</a>
            </div>
            <div class="collapse navbar-collapse">
                <p class="navbar-text navbar-right">
                    <a href="https://calendly.com/emarref/coffee" target="_blank" class="navbar-link">Let&rsquo;s chat soon</a>
                    <img class="avatar img-circle img-thumbnail" src="http://www.gravatar.com/avatar/0d49c8ee20beed1096a4ca3a1bc08acf"/>
                </p>
                <ul class="nav navbar-nav">
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#technology">Technology</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="about" class="page who">
        <div class="content">
            <h2>Malcolm Fell</h2>
            <h3>Freelance Full-Stack Web Application Engineer</h3>
            <p class="chevron"></p>
        </div>
    </section>

    <section id="technology" class="page what">
        <div class="content">
            <h3>Technology</h3>
            <p>PHP5.5, Symfony 1 &amp; 2, SQL, HTML5, CSS3, Javascript, Linux.</p>
            <p class="text-muted">Go, MySQL, Redis</p>
        </div>
    </section>

    <section id="contact" class="page where">
        <div class="content">
            <h3>Hello</h3>

            <form id="contact_form" action="//formspree.io/emarref@gmail.com" method="POST" class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="contact_name" name="name" placeholder="Name" required/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="contact_email" name="email" placeholder="Email" required/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="contact_company" name="company" placeholder="Company">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="contact_message" name="message" rows="6" placeholder="Message" required></textarea>
                </div>
                <button type="submit" id="contact_submit" class="btn btn-default">Contact Me</button>
                <input type="hidden" name="_subject" value="Contact on Emarref" />
                <input type="text" name="_gotcha" style="display:none;" />
                <input type="hidden" name="_next" value="/thanks.html" />
            </form>
        </div>
    </section>

    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-header">
                <p class="navbar-text">Copyright &copy; 2015 Malcolm Fell</p>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://twitter.com/emarref" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="https://github.com/emarref" target="_blank"><i class="fa fa-github"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
